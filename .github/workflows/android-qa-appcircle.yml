name: Android QA - Appcircle

on:
  workflow_dispatch:

jobs:
  android_qa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_B64 }}" | base64 -d > android/app/qa.keystore

      - name: Make gradle executable
        run: chmod +x android/gradlew

      - name: Configure signing (gradle.properties)
        run: |
          cat >> android/gradle.properties <<EOF
          MYAPP_UPLOAD_STORE_FILE=qa.keystore
          MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}
          MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Generate Appcircle PAT
        id: appcircle_pat
        env:
          APPCIRCLE_PERSONAL_ACCESS_KEY: ${{ secrets.APPCIRCLE_PERSONAL_ACCESS_KEY }}
        run: |
          # Appcircle docs: generate PAT from auth API using personal access key
          # POST https://auth.appcircle.io/auth/v3/token -d "personalAccessKey=..."
          PAT_JSON=$(curl -sS -X POST "https://auth.appcircle.io/auth/v3/token" \
          -H "accept: application/json" \
          -H "Content-Type: application/x-www-form-urlencoded" \
          --data-urlencode "personalAccessKey=${APPCIRCLE_PERSONAL_ACCESS_KEY}")

          echo "$PAT_JSON" | jq -e . >/dev/null 2>&1 || (echo "Auth API did not return JSON" && exit 1)

          # El campo exacto puede variar; probamos los mÃ¡s comunes
          PAT=$(echo "$PAT_JSON" | jq -r '.token // .access_token // .data.token // empty')

          test -n "$PAT" || (echo "Could not extract PAT from: $PAT_JSON" && exit 1)

          echo "AC_PERSONAL_API_TOKEN=$PAT" >> $GITHUB_ENV

          echo "PAT length: ${#PAT}"
          test ${#PAT} -gt 20 || (echo "PAT looks too short" && exit 1)

      - name: Verify Appcircle env vars
        env:
          AC_PERSONAL_API_TOKEN: ${{ env.AC_PERSONAL_API_TOKEN }}
          APPCIRCLE_PROFILE_NAME: ${{ secrets.APPCIRCLE_PROFILE_NAME }}
        run: |
          test -n "${AC_PERSONAL_API_TOKEN}" && echo "AC_PERSONAL_API_TOKEN OK" || (echo "AC_PERSONAL_API_TOKEN MISSING" && exit 1)
          test -n "${APPCIRCLE_PROFILE_NAME}" && echo "APPCIRCLE_PROFILE_NAME OK" || (echo "APPCIRCLE_PROFILE_NAME MISSING" && exit 1)

      - name: Run fastlane
        env:
          APPCIRCLE_PROFILE_NAME: ${{ secrets.APPCIRCLE_PROFILE_NAME }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF: ${{ github.ref_name }}
        run: bundle exec fastlane android qa
